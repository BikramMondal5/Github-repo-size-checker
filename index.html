<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Size Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
    <div class="container">
        <div class="header">
            <h1>GitHub Repository Size Checker</h1>
            <p class="subtitle">Check the total size of any GitHub repository without cloning</p>
        </div>
        
        <div class="form-group">
            <label for="repoUrl">GitHub Repository URL</label>
            <div class="input-group">
                <input type="text" id="repoUrl" placeholder="https://github.com/username/repository" value="">
                <button id="checkButton">Check</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching repository data...</p>
        </div>
        
        <div class="error" id="error">
            <p id="errorMessage">Error message will appear here</p>
        </div>
        
        <div class="result" id="result">
            <div class="repo-size" id="repoSize">0 KB</div>
            <div class="repo-info">
                <div class="info-line">
                    <span>Name:</span>
                    <span id="repoName">-</span>
                </div>
                <div class="info-line">
                    <span>Stars:</span>
                    <span><span class="star-icon">‚≠ê</span><span id="repoStars">0</span></span>
                </div>
                <div class="info-line">
                    <span>Forks:</span>
                    <span id="repoForks">0</span>
                </div>
                <div class="info-line">
                    <span>Last Updated:</span>
                    <span id="repoUpdated">-</span>
                </div>
                <div class="info-line">
                    <span>Language:</span>
                    <span id="repoLanguage">-</span>
                </div>
                <div class="repo-owner">
                    <div class="avatar">
                        <img id="ownerAvatar" src="/api/placeholder/50/50" alt="Owner avatar">
                    </div>
                    <div>
                        <div class="info-line">
                            <span>Owner:</span>
                            <span id="repoOwner">-</span>
                        </div>
                        <a href="#" id="repoLink" class="github-link" target="_blank">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
